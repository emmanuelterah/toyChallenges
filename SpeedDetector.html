<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Detector</title>
</head>
<body>
    <h2>Demerit Points Calculator</h2>
    <div id="speedInput">
        <form onsubmit="calculatePoints(event)"  id="YourForm">
            <label for="speed">Enter car speed:</label>
            <input type="number" id="speed" name="speed" min="0" required>
            <button type="submit">Calculate</button>
        </form>
        <p id="result"></p>
    </div>

</body>
<script src="speedDetector.js"></script>
</html>
